<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Random Quote Generator in JavaScript</title>
</head>
<body>
  <!-- Section containing the quote generator -->
  <section class="quotebox">
    <!-- Title text for the quote generator -->
    <div class="title-text">
      <h1>Generate Quote's</h1>
    </div>
    
    <!-- Wrapper for the main content -->
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
          <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="author">
            <span>__</span>
            <span class="name">Mary Kay Ash</span>
          </div>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li class="speech"><i class="fas fa-volume-up"></i></li>
              <li class="copy"><i class="fas fa-copy"></i></li>
              <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Quote</button>
          </div>
        </div>
      </div>
      <div class="bg-image"></div>
    </section>

    <!-- JavaScript file for handling quote generation and user interactions -->
    <script src="assets/js/script.js"></script>
</body>
</html>
